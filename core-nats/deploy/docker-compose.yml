version: "3.9"

services:
  nats-1:
    image: nats:latest
    container_name: nats-1
    ports:
      - "4222:4222"   # client port
      - "8222:8222"   # monitoring
    command: >
      -server_name nats-1
      -cluster_name nats-cluster
      -cluster nats://0.0.0.0:6222
      -routes nats://nats-2:6222,nats://nats-3:6222
      --jetstream
      --store_dir /data/jetstream
    volumes:
      - nats1-data:/data
    networks:
      - nats-net

  nats-2:
    image: nats:latest
    container_name: nats-2
    ports:
      - "4223:4222"
      - "8223:8222"
    command: >
      -server_name nats-2
      -cluster_name nats-cluster
      -cluster nats://0.0.0.0:6222
      -routes nats://nats-1:6222,nats://nats-3:6222
      --jetstream
      --store_dir /data/jetstream
    volumes:
      - nats2-data:/data
    networks:
      - nats-net

  nats-3:
    image: nats:latest
    container_name: nats-3
    ports:
      - "4224:4222"
      - "8224:8222"
    command: >
      -server_name nats-3
      -cluster_name nats-cluster
      -cluster nats://0.0.0.0:6222
      -routes nats://nats-1:6222,nats://nats-2:6222
      --jetstream
      --store_dir /data/jetstream
    volumes:
      - nats3-data:/data
    networks:
      - nats-net

volumes:
  nats1-data:
  nats2-data:
  nats3-data:

networks:
  nats-net:
    driver: bridge
