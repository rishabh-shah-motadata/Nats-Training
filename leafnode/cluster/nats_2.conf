server_name: "nats-2"
port: 4223
http_port: 8223

# JetStream Configuration with DOMAIN
jetstream {
    enabled: true
    store_dir: /data/jetstream
    max_memory_store: 1GB
    max_file_store: 10GB
    domain: hub
}

# Accounts Configuration
accounts {
    APP: {
        jetstream: enabled
        users: [{user: "app", password: "app"}]
    }
    
    # System account
    SYS: {
        users: [{user: "sys", password: "syspass"}]
    }
}

# Set SYS as the system account
system_account: SYS

# Cluster Configuration
cluster {
    name: "core-cluster"
    port: 6223
    routes: [
        nats://nats-1:6222,
        nats://nats-3:6224
    ]
}

# Leafnode Configuration
leafnodes {
    port: 7423
}

debug: true
trace: true
logtime: true